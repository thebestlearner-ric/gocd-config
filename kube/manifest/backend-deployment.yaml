apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2 # Adjust as needed
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: learningric/air_artifact:TAG # Replace with actual image and tag
          ports:
            - containerPort: 5000
          resources:
            limits:
              cpu: "0.3"
              memory: "500Mi"
