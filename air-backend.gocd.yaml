                command: bash"
            - exec:
                arguments:
                  - -altr
                command: ls
            - exec:
                command: bash 
                arguments:
                  - c
                  - |
                    cd air-backend-repo
                    TAG_NAME=$(git rev-parse --short=8 HEAD)
                    docker build -t $DOCKER_REPO:$TAG_NAME .
                environment_variables:
                - name: DOCKER_REPO
                  value: learningric/air_artifact
